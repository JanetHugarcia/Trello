<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="img/trello.png" type="image/png" sizes="16x16">
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" media="(max-width: 600px)" href="css/responsive.css" />
</head>
<body>
	<header>
		<span class="logo"></span>
	</header>
	<section>
		<div class="sub-title">
			<h3>Actividades Campaña</h3>
			<input type="search" placeholder="Buscar lista ..">

		</div>
		<div class="container">
			<div class="col">
				<h4>
					Ideas
				</h4>
				<div class="Tarjeta">
					<div class="header-tarj">
						<h6>Tarjeta N° <span>1</span></h6>
					</div>
					<div class="cont-tarj">
						<p>Estudiar JavaScript: Eventos</p>
					</div>
					<div class="footer-tarj">
						<div class="fecha"> 
							<span>15/01/2017 - 03:05 p.m.</span> 
						</div>
						<button>SC</button>
					</div>
				</div>			
				<div>
					<input type="text" name="Tareas" placeholder="Añadir un Tarjeta ... ">
				</div>

			</div>
			<div class="col">
				<h4>
					Pendientes
				</h4>
				<div><input type="text" name="Tareas" placeholder="Añadir un Tarjeta ... "></div>
			</div>
			<div class="col">
				<h4>
					En Proceso
				</h4>
				<div><input type="text" name="Tareas" placeholder="Añadir un Tarjeta ... "></div>
			</div>
			<div class="col">
				<h4>
					Terminados
				</h4>
				<div><input type="text" name="Tareas" placeholder="Añadir un Tarjeta ... "></div>
			</div>
		</div>

	</section>
